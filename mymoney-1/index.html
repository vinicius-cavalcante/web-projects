<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Form1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <div class="container my-3">
        <form>
            <fieldset>
                <p>
                    <label for="valor1">Valor 01</label>
                    <input type="number" id="valor1" class="form-control" required>
                </p>
                <p>
                    <label for="valor2">Valor 01</label>
                    <input type="text" id="valor2" class="form-control" required>
                </p>
                <p>
                    <label for="operacao">Operação</label>
                    <select id="operacao" class="form-control">
                        <option value="1">Soma</option>
                        <option value="2">Subtração</option>
                        <option value="3">Multiplicação</option>
                        <option value="4">Divisão</option>
                    </select>
                </p>
                <p>
                    <button type="submit" id="calcular" class="btn btn-info">Calcular</button>
                </p>
            </fieldset>
        </form>
        <p id="resultado" class="bg-info p-3 lead"></p>
    </div>
    <script src="calculo.js"></script>
</body>
</html>
